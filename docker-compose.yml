# File: docker-compose.yml
# Version: v0.8.1 — Uses ./frontend_build as canonical static output (must fully restart Nginx to rebind)

services:
  # 🔧 Backend API
  kd_api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./frontend_build:/app/public:ro  # ✅ Used only for optional static file serving by Express
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://derby_admin:${DB_PASS}@192.168.50.209:5432/derby
      - API_ADMIN_PASS=${API_ADMIN_PASS}
    restart: unless-stopped
    networks:
      - kd_net

  # 🌐 Nginx reverse proxy
  kd_nginx:
    image: nginx:alpine
    container_name: kd_race_app-kd_nginx-1
    ports:
      - "8086:80"
    volumes:
      - ./frontend_build:/usr/share/nginx/html:ro  # 🧠 Must restart container to rebind if this folder is wiped/rebuilt
      - ./nginx/kd.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - kd_net

networks:
  kd_net:
    driver: bridge
