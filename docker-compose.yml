# File: docker-compose.yml
# Version: v0.7.15 – Fixes missing context for frontend build

services:
  # 🚀 Frontend build stage
  kd_frontend:
    build:
      context: .  # 🔧 Build from root so Dockerfile gets full access
      dockerfile: frontend/Dockerfile
    volumes:
      - ./frontend_dist_temp:/app/frontend/dist:ro  # ✅ Build output copied here

  # 📦 Copy built frontend assets into volume
  kd_copy_frontend:
    image: alpine
    depends_on:
      - kd_frontend
    volumes:
      - dist_build:/target
      - ./frontend_dist_temp:/source:ro
    entrypoint: ["sh", "-c"]
    command: "echo '🔍 Source folder:' && ls -l /source && rm -rf /target/* && cp -r /source/* /target/ && echo '✅ Copy complete'"

  # 🔧 Backend API
  kd_api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - dist_build:/app/public
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://derby_admin:${DB_PASS}@192.168.50.209:5432/derby
      - API_ADMIN_PASS=${API_ADMIN_PASS}
    restart: unless-stopped
    networks:
      - kd_net

  # 🌐 Nginx reverse proxy
  kd_nginx:
    image: nginx:alpine
    ports:
      - "8086:80"
    volumes:
      - dist_build:/usr/share/nginx/html:ro
      - ./nginx/kd.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - kd_net

volumes:
  dist_build:

networks:
  kd_net:
    driver: bridge
