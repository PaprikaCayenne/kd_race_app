server {
    listen 8086;
    server_name kd.paprikacayenne.com;

    # üìÅ Serve built static frontend assets
    root /usr/share/nginx/html;
    index index.html;

    # üóΩ React SPA fallback ‚Äì try file, then fallback to /index.html or fail with 404
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # üîå Proxy REST API requests
    location /api/ {
        proxy_pass         http://localhost:4000/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # üîÅ Proxy WebSocket connections (rewrite for socket.io under /api)
    location /api/socket.io/ {
        rewrite ^/api/socket.io/?(.*)$ /socket.io/$1 break;
        proxy_pass         http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ‚ö° Enable gzip compression for faster asset delivery
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
}
